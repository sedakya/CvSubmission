<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cv Submission</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
					CV SUBMISSION
				</span>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" id="name" type="text" name="name" placeholder="First Name">
                    <label class="label-input100" for="name">
						<span class="lnr lnr-user"></span>
					</label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" id="name" type="text" name="Lastname" placeholder="Last Name">
                    <label class="label-input100" for="name">
						<span class="lnr lnr-user"></span>
					</label>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" id="email" type="text" name="email" placeholder="Email">
                    <label class="label-input100" for="email">
						<span class="lnr lnr-envelope"></span>
					</label>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                    <input class="input100" id="phone" type="text" name="phone" placeholder="Phone">
                    <label class="label-input100" for="phone">
						<span class="lnr lnr-phone-handset"></span>
					</label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Position is required">
                    <p>Position Applying For
                        <select type="text" value="" name="Subject"> 
                    <option>Senior</option> 
                    <option>Med</option> 
                    <option>Junior</option> 
                </select></p><br><br>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Cv is required">
                    Upload your CV Here: <input type="file" name="pdf" multiple>
                </div>
                <br><br>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="message" placeholder="Additional Information"></textarea>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn">
							Submit
						</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

</body>

</html>
